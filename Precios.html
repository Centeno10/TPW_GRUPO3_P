<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes de Suscripción</title>
    <link rel="stylesheet" href="../CSS/Precios.css">
</head>
<body>
    <div class="pricing-container">
        <h1>Accede a TODOS los cursos las veces que quieras</h1>
        <p>Sin salir de tu casa. Cancela cuando quieras.</p>
        <div class="plans">
            <div class="plan">
                <h2>Mensual</h2>
                <p><span class="price">
                    S/. 50.00</span></p>
                <p>Acceso a todos los cursos</p>
                <button>¡Suscríbete!</button>
            </div>
            <div class="plan best-option">
                <h2>Trimestral</h2>
                <p><span class="price">S/. 145.00</span></p>
                <p>S/. 45 mes</p>
                <p>Acceso a todos los cursos</p>
                <button>¡Suscríbete!</button>
            </div>
            <div class="plan">
                <h2>Anual</h2>
                <p><span class="price">S/. 530.00</span></p>
                <p>S/. 40 mes</p>
                <p>Acceso a todos los cursos</p>
                <button>¡Suscríbete!</button>
            </div>
        </div>
    </div>
</body>
</html>
