<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="..\CSS\styles_iniciosesion.css">
</head>
<body>
    <div class="login-container">
        <h1>¡Bienvenido de nuevo!</h1>
        <form>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Nombre de usuario" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Contraseña" required>
            
            <div class="options">
                <input type="checkbox" id="remember">
                <label for="remember">Guardar el correo electrónico</label>
                <a href="olvidar_contraseña.html" class="forgot-password">¿Olvidó su contraseña?</a>
            </div>
            
            <button type="submit" class="login-btn">Iniciar sesión</button>
        </form>
        
        <a href="crear_cuenta.html" class="create-account">Crear una nueva cuenta</a>
    </div>
</body>
</html>
